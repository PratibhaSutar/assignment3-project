<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12"> 
        <h2 class="text-center"> To Do List Project </h2>
      </div>
      
        <div class="col-lg-2">
          Date : <div class="col-lg-sm" style="color: red;">{{dateMessage}}</div>
          <input type="date" id="date" class="form-control" [(ngModel)]="date"/>

        </div>

        <div class="col-lg-2">
            Time :<div class="col-lg-sm" style="color:red;">{{timeMessage}}</div>
            <input type="time" id="timeid" class="form-control" [(ngModel)]="time"/>
        </div>

        <div class="col-lg-8">
          Task :<div class="col-lg-sm" style="color:red;">{{taskMessage}}</div>
          <input type="text" id="task" class="form-control" [(ngModel)] ="task"/>
        </div>
        <div class="col-lg-12"><br/></div>
        <div class="col-lg-12">
          <button class="btn btn-outline-success" (click)="save()">Save</button>
        </div>
       
      </div>
      <div class="col-lg-12"><br/></div>
      <div class="row">
        <div class="col-lg-12">
          <div class="table-scrollable table-responsive">
          <table id="myTable" class="table table-bordered">
            <tr>
              <th>Date</th>
              <th>Time</th>
              <th>Task</th>
              <th>Actions</th>
            </tr>
          </table>
        </div>
        </div>
      </div>
      </div>
      <script>
        list();
      </script>
</body>

</html>
